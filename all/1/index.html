<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <label for="chk" aria-hidden="true">Sign Up</label>
            <input type="text" name="txt" placeholder="User Id" required="">
            <input type="email" name="email" placeholder="Email Id" required="">
            <input type="password" name="pswd" placeholder="Enter Password" required="">
            <button>Sign Up</button>
        </div>
        <div class="login">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email Id" required="">
            <input type="password" name="pswd" placeholder="Enter Password" required="">
            <button>Login</button>
        </div>
    </div>
</body>

</html>
