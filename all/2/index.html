<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & sign up page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="registered()">Registor</button>
            </div>
            <div class="social-icons">
                <img src="icon-fb.png" alt=""> 
                <img src="icon-insta.png" alt="">
                <img src="icon-tw.png" alt="">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <div>
                    <input type="checkbox" class="chech-box"><span> Remember Password </span>
                </div>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="registered" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="chech-box"><span> I agree to the terms and conditions </span>
                <button type="submit" class="submit-btn">Registor</button>
            </form>
        </div>
        <div>
            <script>
                var x = document.getElementById("login");
                var y = document.getElementById("registered");
                var z = document.getElementById("btn");
                function registered() 
                {
                    x.style.left = "-400px"
                    y.style.left = "50px";
                    z.style.left = "110px"
                }
                function login() 
                {
                    x.style.left = "50px"
                    y.style.left = "450px";
                    z.style.left = "0px"
                }
                
            </script>
        </div>
    </div>
</body>
</html>
